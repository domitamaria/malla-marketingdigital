<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Malla Curricular de Marketing</h1>

  <!-- Botón para simular progreso -->
  <button onclick="simularProgreso()" style="position: fixed; top: 15px; right: 20px; z-index: 1000;">
    Simular progreso
  </button>

  <div class="container">
    <div id="years-container"></div>
  </div>

  <div id="progress-container">
    <div id="credit-counter">Créditos completados: 0 / 380</div>
    <div id="average-grade">Promedio ponderado: -</div>
    <canvas id="progressChart" width="120" height="120"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
